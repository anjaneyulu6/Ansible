---
- hosts: all
  become: yes
  tasks:
  - name: install webserver on ubuntu
    apt:
      name: apache2
      state: present
    when: ansible_os_family=="Debian"
  - name: install webserver on redhat
    apt:
      name: httpd
      state: present
    when: ansible_os_family=="Redhat"
  - name: install webserver on redhat