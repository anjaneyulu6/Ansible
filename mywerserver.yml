---
- hosts: all
  become: yes
  tasks:
  - name: install webserver on ubuntu
    apt:
      name: apache2
      state: present
  - name: start webserver on ubuntu
    service:
      name: apache2
      state: started
    when: ansible_os_family == "Debian"
  - name: install webserver on redhat
    yum:
      name: httpd
      state: present
  - name: start webserver on redhat
    service:
      name: httpd
      state: started
    when: ansible_os_family == "Redhat"
    

